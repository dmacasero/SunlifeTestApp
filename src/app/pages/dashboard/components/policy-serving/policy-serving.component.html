<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item lines="none">
          <ion-icon
            color="app-color"
            slot="start"
            name="people-circle-outline"
          ></ion-icon>
          <ion-label text-wrap color="medium"
            >Move value from one policy to another</ion-label
          >
        </ion-item>
        <ion-item button detail lines="none">
          <ion-label text-wrap class="list-item"
            >Pay with Policy Value</ion-label
          >
        </ion-item>
        <ion-item button detail>
          <ion-label text-wrap class="list-item"
            >Standing Instructions</ion-label
          >
        </ion-item>
        <ion-item lines="none">
          <ion-icon
            color="app-color"
            slot="start"
            name="cash-outline"
          ></ion-icon>
          <ion-label text-wrap color="medium"
            >Cash out your policy values</ion-label
          >
        </ion-item>
        <ion-item button detail lines="none">
          <ion-label text-wrap class="list-item">Value Withdrawal</ion-label>
        </ion-item>
        <ion-item button detail>
          <ion-label text-wrap class="list-item">Payout Method</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon
            color="app-color"
            slot="start"
            name="card-outline"
          ></ion-icon>
          <ion-label text-wrap color="medium"
            >Take a loan against your policy value</ion-label
          >
        </ion-item>
        <ion-item button detail>
          <ion-label text-wrap class="list-item">Loans</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon
            color="app-color"
            slot="start"
            name="globe-outline"
          ></ion-icon>
          <ion-label text-wrap color="medium"
            >Payment options for your premium</ion-label
          >
        </ion-item>
        <ion-item button detail lines="none">
          <ion-label text-wrap class="list-item"
            >Premium Payment Method</ion-label
          >
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
