<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>All Policies</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card
          *ngFor="let policy of policies | async"
          [ngClass]="policy.isDue ? 'due': ''"
        >
          <ion-card-header>
            <ion-item button detail lines="none" class="ion-no-padding">
              <ion-label>
                <ion-card-title>{{ policy.name }}</ion-card-title>
                <ion-card-subtitle
                  >Policy No: {{ policy.policynumber }}</ion-card-subtitle
                >
                <ion-card-subtitle
                  >Status: {{ policy.status }}</ion-card-subtitle
                >
              </ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-row *ngFor="let detail of policy.details">
              <ion-col class="ion-no-padding" size="6">
                {{ detail.label }}
              </ion-col>
              <ion-col
                size="6"
                class="ion-text-end ion-no-padding ion-align-self-end"
              >
                {{ detail.value }}
              </ion-col>
            </ion-row>
          </ion-card-content>
          <ion-footer
            no-border
            *ngIf="policy.isDue"
            [ngClass]="policy.isDue ? 'due-footer': ''"
          >
            <ion-toolbar>
              <ion-row>
                <ion-col size="1" class="ion-text-center ion-align-self-center"
                  ><ion-icon color="warning" name="alert"></ion-icon
                ></ion-col>
                <ion-col size="11"
                  ><ion-label color="warning">
                    {{ policy.isDue }}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-toolbar>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center">
      <ion-col size="12">
        <ion-label color="medium" class="coverage">
          *Additional coverages detailed in provision
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
